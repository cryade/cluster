apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    run: backend
spec:
  type: LoadBalancer
  externalIPs:
  - 192.168.99.101
  ports:
  - port: 8888
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    protocol: TCP
    name: https
  selector:
    run: backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend-mongodb-service
spec:
  type: ClusterIP
  selector:
    run: backend
  ports:
    - port: 27017
      targetPort: 27017 
      name: mongoport
---
apiVersion: v1
kind: Service
metadata:
  name: backend-data-service
spec:
  type: ClusterIP
  selector:
    run: backend
  ports:
    - port: 8081
      targetPort: 8081 
      name: dataport
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      run: backend
  replicas: 1
  template:
    metadata:
      labels:
        run: backend
    spec:
      containers:
        - name: backend
          image: index.docker.io/claben/e2e-backend:20
          ports:
          - containerPort: 27017
          - containerPort: 80
          - containerPort: 8081
      imagePullSecrets:
        - name: maxkeyregistry
